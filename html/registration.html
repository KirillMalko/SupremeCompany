<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supreme company</title>
    <link rel="stylesheet" type="text/css" href="../styles/registration.css">
    <link href="http://fonts.googleapis.com">
</head>
<body>

<form class="reg">
    <p class="head">Registration</p>
 <section class="miniblock">
        <label class="top">
            Login:
            <input type="text" placeholder="username" class="text" required>
        </label>
        <label class="top">
            E-mail address:
            <input type="email" placeholder="name@gmail.com" class="text" required>
        </label>
        <label class="top">
          Password:
            <input type="password"  placeholder="*****" class="text" required>
        </label>
        <label  class="top">
      Confirm password:
            <input type="password"  placeholder="*****" class="text" required >
        </label>
 </section>
 <section class="fot">
      <button class="click">LET'S GO </button>

    <label>
            <input type="checkbox" name="remember" class="check"> Save
        </label>
 </section>

</form>
</body>
</html>
